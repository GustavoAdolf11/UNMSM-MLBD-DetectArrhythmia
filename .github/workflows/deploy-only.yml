name: Deploy to Hugging Face (Manual)

# Workflow simplificado: solo despliega el modelo actual sin reentrenar
on:
  workflow_dispatch:  # Solo ejecuciÃ³n manual

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        lfs: true
    
    - name: ğŸ“¦ Preparar archivos para HF
      run: |
        echo "ğŸ“ Copiando archivos para Hugging Face..."
        cp README_HF.md README.md
        cp Dockerfile.hf Dockerfile
        echo "âœ… Archivos preparados"
    
    - name: ğŸ” Configurar credenciales de HF
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "MLOps Bot"
        git remote add hf https://GustavoAdolf:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/GustavoAdolf/ProjectDetecArrit || true
    
    - name: ğŸš€ Deploy a Hugging Face Spaces
      run: |
        echo "ğŸ“¤ Desplegando a Hugging Face..."
        
        # Verificar que el modelo existe
        if [ ! -f "models/ecg_nv_cnn/model_v7.keras" ]; then
          echo "âŒ Error: Modelo no encontrado"
          exit 1
        fi
        
        # Agregar archivos
        git add models/ecg_nv_cnn/model_v7.keras
        git add README.md
        git add Dockerfile
        git add app_hf.py
        git add requirements-api.txt
        
        # Commit
        COMMIT_MSG="ğŸ¤– Deploy: Update model and API"
        git commit -m "$COMMIT_MSG" || echo "Sin cambios para commit"
        
        # Push a Hugging Face
        git push hf HEAD:main --force
        
        echo "âœ… Deployment completado"
        echo "ğŸ”— Space: https://huggingface.co/spaces/GustavoAdolf/ProjectDetecArrit"
        echo "ğŸ”— API: https://gustavoadolf-projectdetecarrit.hf.space"
